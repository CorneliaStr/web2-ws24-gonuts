<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Produkt hinzufügen</title>
    <link rel="stylesheet" href="../style.css" >
    <link rel="stylesheet" href="addProduct.css" >
  </head>
  <body>

    <header class="header">
      <div class="logo">
        <a href="../home/home.html">
          <img src="/clickable-prototype/GoNutsLogo.jpg" alt="GoNuts Logo" >
        </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Suche..." >
      </div>
      <nav class="nav-links">
        <a href="../home/home.html">Home</a>
        <a href="../shop/shop.html">Produkte</a>
        <a href="../cart/cart.html">Warenkorb</a>
      </nav>
      <button class="cart-btn" onclick="location.href='../cart/cart.html'">
        <span class="cart-icon"></span> Anmelden
      </button>
    </header>
    <main>
      <div class="product-form-container">
        <div class="drop-container">
            <input type="file" accept="image/*" required >
        </div>
  
        <div class="product-details">
          <input type="text" placeholder="Produktname" required minlength="3" maxlength="100" pattern="[a-zA-Z0-9]+" >
          <input type="text" placeholder="Preis" required pattern="[0-9]+">
          <input type="text" placeholder="Lagerbestand" pattern="[0-9]+" >
          <input type="text" placeholder="Tags" minlength="3" maxlength="50" pattern="[a-zA-Z ]+">
          <textarea placeholder="Beschreibung"></textarea>
  
          <button onclick="history.back()">Artikel zum Katalog hinzufügen</button>
        </div>
      </div>
    </main>


    <footer class="footer">
      <div class="footer-container">
          <!-- Logo und Adresse -->
          <div class="footer-column">
              <img src="../placeholder.jpg" alt="GoNuts Logo" class="footer-logo">
              <address>
                  Emil-Figge-Straße 42<br>
                  44227 Dortmund<br>
                  <span>&copy; GoNuts!</span>
              </address>
          </div>
  
          <!-- Hauptmenü -->
          <div class="footer-column">
              <h4>HAUPTMENÜ</h4>
              <ul class="footer-menu">
                  <li><a href="../home/home.html">Home</a></li>
                  <li><a href="../product/product.html">Produkte</a></li>
                  <li><a href="../cart/cart.html">Warenkorb</a></li>
              </ul>
          </div>
  
          <!-- Social Media Links -->
          <div class="footer-column">
              <h4>FIND US ON</h4>
              <ul class="footer-social">
                  <li><a href="#">Facebook</a></li>
                  <li><a href="#">X / Twitter</a></li>
                  <li><a href="#">Instagram</a></li>
              </ul>
          </div>
      </div>
  </footer>
  </body>
</html>
