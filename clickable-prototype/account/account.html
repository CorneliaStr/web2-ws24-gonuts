<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Account</title>
    <link rel="stylesheet" href="../style.css" >
    <link rel="stylesheet" href="account.css" >
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="../home/home.html">
          <img src="/clickable-prototype/GoNutsLogo.jpg" alt="GoNuts Logo" >
        </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Suche..." >
      </div>
      <nav class="nav-links">
        <a href="../home/home.html">Home</a>
        <a href="../shop/shop.html">Produkte</a>
        <a href="../cart/cart.html">Warenkorb</a>
      </nav>
      <button class="cart-btn" onclick="location.href='../cart/cart.html'">
        <span class="cart-icon"></span> Anmelden
      </button>
    </header>
    <main>
      <div class="account-container">
        <div class="profile-image">
          <img src="profile.png" alt="Profil" >
        </div>
  
        <div class="form-container">
          <div class="form-group">
            <input type="text" placeholder="Vorname" value="Anna" type="text" required pattern="[A-Za-zÄäÖöÜüß\s]+" maxlength="50" title="Bitte geben Sie nur Buchstaben ein.">
            <input type="text" placeholder="Nachname" value="Meier" type="text" required pattern="[A-Za-zÄäÖöÜüß\s]+" maxlength="50" title="Bitte geben Sie nur Buchstaben ein.">
          </div>
          <div class="form-group">
            <input type="email" value="anna-meier@web.de" placeholder="E-Mail Adresse" name="email" required  title="Bitte geben Sie eine gültige E-Mail-Adresse ein." >
            <input type="tel" placeholder="Telefonnummer" type="number" required maxlength="50" title="Bitte geben Sie eine Telefonnummer ein.">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Adresse" value="Emil-Figge-Straße 42"  type="text" required pattern="[A-Za-zÄäÖöÜüß\s]+" maxlength="50" title="Bitte geben Sie eine Adresse ein ein.">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Adresszusatz"  type="text" required pattern="[A-Za-zÄäÖöÜüß\s]+" maxlength="50" >
          </div>
          <div class="form-group">
            <select>
              <option hidden>Land</option>
              <option selected="selected">Deutschland</option>
              <option>Österreich</option>
              <option>Schweiz</option>
            </select>
            <input type="text" placeholder="Stadt" value="Dortmund"  type="text" required pattern="[A-Za-zÄäÖöÜüß\s]+" maxlength="50" title="Bitte geben Sie nur Buchstaben ein.">
          </div>
          <div class="form-group">
            <input type="date" >
          </div>
  
          <div class="button-group">
            <button class="cancel" onclick="history.back()">Abbrechen</button>
            <button onclick="history.back()">Änderungen speichern</button>
          </div>
        </div>
      </div>
    </main>


    <footer class="footer">
      <div class="footer-container">
          <!-- Logo und Adresse -->
          <div class="footer-column">
              <img src="../placeholder.jpg" alt="GoNuts Logo" class="footer-logo">
              <address>
                  Emil-Figge-Straße 42<br>
                  44227 Dortmund<br>
                  <span>&copy; GoNuts!</span>
              </address>
          </div>
  
          <!-- Hauptmenü -->
          <div class="footer-column">
              <h4>HAUPTMENÜ</h4>
              <ul class="footer-menu">
                  <li><a href="../home/home.html">Home</a></li>
                  <li><a href="../product/product.html">Produkte</a></li>
                  <li><a href="../cart/cart.html">Warenkorb</a></li>
              </ul>
          </div>
  
          <!-- Social Media Links -->
          <div class="footer-column">
              <h4>FIND US ON</h4>
              <ul class="footer-social">
                  <li><a href="#">Facebook</a></li>
                  <li><a href="#">X / Twitter</a></li>
                  <li><a href="#">Instagram</a></li>
              </ul>
          </div>
      </div>
  </footer>
  </body>
</html>
