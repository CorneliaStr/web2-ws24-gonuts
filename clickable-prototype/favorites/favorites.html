<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Merkliste</title>
    <link rel="stylesheet" href="../style.css" >
    <link rel="stylesheet" href="favorites.css" >
  </head>
  <body>
    <main class="favorites-container">
      <h2>Merkliste</h2>
      <section class="product">
        <a href="../product/product.html" class="element-group">
          <img src="../placeholder.jpg" class="product-image" alt="Profil">

            <p class="product-name">Produktname</p>
            <p>Beschreibung</p>
            <p>30€</p>
          </div>
        </a>

        <div class="element-group">
          <input type="number" class="number-step" name="points" step="1" min="0" max="50">
          <button class="cart-button">Zum Warenkorb hinzufügen</button>
        </div>
      </section>

      <section class="product">
        <a href="../product/product.html" class="element-group">

        </div>
      </section>
    </main>
  </body>
</html>
