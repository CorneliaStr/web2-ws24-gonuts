<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="favorites.css" />
  </head>
  <body>
    <div class="favorites-container">
      <h2>Merkliste</h2>
      <ul>
        <li>
          <div class="element-group">
            <img src="GoNutsLogo.jpg" class="product-image" alt="Profil" />
            <div class="element-group-v">
              <p class="product-name">Produktname</p>
              <p>Beschreibung</p>
              <p>30€</p>
            </div>
          </div>

          <div class="element-group">
            <input type="number" class="number-step" name="points" step="1" min="0" max="50"/>
            <button class="cart-button">Zum Warenkorb hinzufügen</button>
          </div>
        </li>
        <li>
            <div class="element-group">
              <img src="GoNutsLogo.jpg" class="product-image" alt="Profil" />
              <div class="element-group-v">
                <p class="product-name">Produktname</p>
                <p>Beschreibung</p>
                <p>30€</p>
              </div>
            </div>
  
            <div class="element-group">
              <input type="number" class="number-step" name="points" step="1" min="0" max="50"/>
              <button class="cart-button">Zum Warenkorb hinzufügen</button>
            </div>
          </li>
      </ul>
    </div>
  </body>
</html>
