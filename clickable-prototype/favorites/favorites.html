<!DOCTYPE html>

    <header class="header">
      <div class="logo">
        <a href="../home/home.html">

    <main>
      <div class="favorites-container">
        <h2>Merkliste</h2>
        <section class="product">
          <a href="../product/product.html" class="element-group">

          <div class="element-group">

        <section class="product">

            </div>

          </div>
        </section>
      </div>
