<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/style.css" >
    <link rel="stylesheet" href="/style/cart.css" >
</head>

<body>

<div class="container">
    <nav class="breadcrumb" aria-label="Warenkorb-Navigation">
        <span class="active">1. Warenkorb</span>
        <span>2. Versand</span>
        <span>Zahlmethode</span>
    </nav>

    <div class="grid-container">
        <section aria-labelledby="cart-heading">
            <h3 id="cart-heading">Warenkorb</h3>

                <div  class="shop-container" th:each="product : ${products}">
                    <img th:src="${product.image}" class="image-product" alt="...">
                    <div>
                        <h5 th:text="${product.name}">Nuts</h5>
                        <p th:text="${product.price}">20 €</p>
                    </div>
                    <select class="quantity-select" aria-label="Anzahl">
                        <option>1 Stück</option>
                        <option>2 Stück</option>
                        <option>3 Stück</option>
                        <option>4 Stück</option>
                    </select>
                </div>

        </section>

        <aside aria-labelledby="summary-heading">
            <h3 id="summary-heading">Übersicht</h3>
            <hr>
            <div class="summary-item"><span>SUMME ARTIKEL</span> <span th:text="${gesamtpreis} + ' €'"></span></div>
            <div class="summary-item"><span>VERSAND</span> <span>FREI</span></div>
            <hr>
            <div class="summary-item total"><span>GESAMT</span> <span th:text="${gesamtpreis} + ' €'"></span></div>
        </aside>
    </div>

    <div class="buttons">
        <a href="/clickable-prototype/shipping/shipping.html">
            <button class="btn btn-continue">Weiter</button>
        </a>
        <a href="/clickable-prototype/home/home.html">
            <button class="btn btn-cancel">Abbrechen</button>
        </a>
    </div>
</div>

</body>
</html>
